custom_instructions: |-
  1. Avoid returning date columns unless asked to show the date or break out the info by date.  For example, if you are asked to bring back something for the entire time period, do not bring back the start and end date.  
  2. If you are asked to return the location of something, bring back both the latitude and the longitude columns.
  3. All week, month, and year columns should be in a date type rather than as text.  When aggregating a date, use date_truc() which returns a date rather than date_part() or year() which returns a number
  4. If a query includes location (e.g. lat, lon) then use ifnull to convert all null fact columns to zero

verified_queries:
  - name: "network_faults_by_location"
    question: "show me number of faults broken out by location"
    verified_at: 1704067200
    verified_by: "system"
    use_as_onboarding_question: true
    sql: "SELECT HOME_NETWORK_COUNTRY, BID_DESCRIPTION, COUNT(*) as fault_count FROM CELL_TOWER WHERE CAUSE_CODE_SHORT_DESCRIPTION IS NOT NULL GROUP BY HOME_NETWORK_COUNTRY, BID_DESCRIPTION ORDER BY fault_count DESC"
  
  - name: "cell_tower_performance"
    question: "what are the top performing cell towers"
    verified_at: 1704067200
    verified_by: "system"
    use_as_onboarding_question: true
    sql: "SELECT CELL_ID, BID_DESCRIPTION, HOME_NETWORK_COUNTRY, PM_RRC_CONN_ESTAB_SUCC_RATE FROM CELL_TOWER ORDER BY PM_RRC_CONN_ESTAB_SUCC_RATE DESC LIMIT 10"
  
  - name: "network_outages_analysis"
    question: "show me network outages by service category"
    verified_at: 1704067200
    verified_by: "system"
    use_as_onboarding_question: true
    sql: "SELECT SERVICE_CATEGORY, COUNT(*) as outage_count FROM CELL_TOWER WHERE CAUSE_CODE_SHORT_DESCRIPTION IS NOT NULL GROUP BY SERVICE_CATEGORY ORDER BY outage_count DESC"