name: telecom
description: 'Telecommunications network optimization data model for analyzing cell tower performance, network outages, service failures, and customer experience issues. This model contains data about telecom infrastructure including cell towers, signal strength, fault codes, network failures, call quality metrics, and regional network performance. Use this model for questions about network outages, service interruptions, cell tower issues, signal problems, fault analysis, and telecommunications infrastructure monitoring.'
tables:
  - name: CELL_TOWER
    description: 'CELL_TOWER: This table stores information about cell towers, including their ID, location, and performance metrics, such as signal strength, data throughput, and connection establishment rates.__'
    base_table:
      database: TELCO_NETWORK_OPTIMIZATION_PROD
      schema: RAW
      table: CELL_TOWER
    dimensions:
      - name: HOME_NETWORK_TAP_CODE
        synonyms:
          - '  '
        description: Home Network Tap Code for Cell Tower.__
        expr: HOME_NETWORK_TAP_CODE
        data_type: TEXT
        sample_values:
          - USAMC
          - LOTRW
          - ITARO
      - name: SERVING_NETWORK_TAP_CODE
        synonyms:
          - '  '
        description: Unique identifier for the serving network tap code.__
        expr: SERVING_NETWORK_TAP_CODE
        data_type: TEXT
        sample_values:
          - CANTS
      - name: HOME_NETWORK_NAME
        synonyms:
          - '  '
        description: Home Network Name__
        expr: HOME_NETWORK_NAME
        data_type: TEXT
        sample_values:
          - XXXXXX
      - name: HOME_NETWORK_COUNTRY
        synonyms:
          - '  '
        description: Country of origin for the home network.__
        expr: HOME_NETWORK_COUNTRY
        data_type: TEXT
        sample_values:
          - MONARCHY
          - JAMAICA
          - PRALINES
      - name: BID_DESCRIPTION
        synonyms:
          - '  '
        description: 'Description: Geographic region or province where the cell tower is located.__'
        expr: BID_DESCRIPTION
        data_type: TEXT
        sample_values:
          - ALBERTA
          - BRITISH COLUMBIA (LTE)
          - ALBERTA (LTE)
      - name: SERVICE_CATEGORY
        synonyms:
          - '  '
        description: Service Category for Cell Tower__
        expr: SERVICE_CATEGORY
        data_type: TEXT
        sample_values:
          - VOICE
          - GPRS
          - SMS
      - name: CALL_EVENT_DESCRIPTION
        synonyms:
          - '  '
        description: 'Description: This column stores a description of the call event, specifically indicating whether the call was originated from a mobile device and the type of call (GPRS).__'
        expr: CALL_EVENT_DESCRIPTION
        data_type: TEXT
        sample_values:
          - MOBILE ORIGINATED EVENT
          - GPRS Call
      - name: CALL_ID
        synonyms:
          - '  '
        description: Unique identifier for each call.__
        expr: CALL_ID
        data_type: TEXT
        sample_values:
          - 414e63f97a539883b1bad8850fd3f0bf
          - 9a91eb893b05e437da23e32b7dd5a3d9
          - 25718d1d31a7d08167aa56fc5cc4a770
      - name: CAUSE_CODE_SHORT_DESCRIPTION
        synonyms:
          - fault_description
          - error_description
          - issue_description
          - failure_description
          - problem_description
          - outage_description
          - service_interruption
          - network_issue
          - network_fault
          - network_failure
          - network_outage
          - fault
          - error
          - issue
          - failure
          - problem
          - outage
        description: Reasons for cell tower issues.
        expr: CAUSE_CODE_SHORT_DESCRIPTION
        data_type: TEXT
        sample_values:
          - NO_USER_RESPONDING
          - QOS_NOT_AVAILABLE
          - INCOMING_CALLS_BARRRED_CUG
      - name: CAUSE_CODE_LONG_DESCRIPTION
        synonyms:
          - '  '
        description: Reasons for call rejection or suspension.__
        expr: CAUSE_CODE_LONG_DESCRIPTION
        data_type: TEXT
        sample_values:
          - This cause indicates that the calling party has requested an unrestricted bearer service but the equipment sending this cause only supports the restricted version of the requested bearer capability
          - '"This cause indicates that the equipment sending this cause does not wish to accept this call. although it could have accepted the call because the equipment sending this cause is neither busy nor incompatible. This cause may also be generated by the network, indicating that the call was cleared due to a supplementary service constraint. The diagnostic field may contain additional information about the supplementary service and the reason for rejection."'
          - This cause indicates that the network has received a call suspended request containing a call identity (including the null call identity) that is already in use for a suspended call within the domain of interfaces over which the call might be resumed
      - name: SENDER_NAME
        synonyms:
          - '  '
        description: Sender name of the cell tower.__
        expr: SENDER_NAME
        data_type: TEXT
        sample_values:
          - None
